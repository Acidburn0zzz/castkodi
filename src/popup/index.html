<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cast Kodi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul>
      <li>
        <button id="send" data-i18n-title="send" disabled="disabled">
          <object data="img/send.svg"></object>
        </button>
      </li>

      <li>
        <button id="insert" data-i18n-title="insert" disabled="disabled">
          <object data="img/insert.svg"></object>
        </button>
      </li>

      <li>
        <button id="add" data-i18n-title="add" disabled="disabled">
          <object data="img/add.svg"></object>
        </button>
      </li>

      <li>
        <input type="checkbox" name="paste" disabled="disabled" />
        <span id="paste" data-i18n-title="paste">
          <object data="img/paste.svg"></object>
        </span>
        <textarea></textarea>
      </li>

      <li>
        <button id="preferences" data-i18n-title="preferences">
          <object data="img/preferences.svg"></object>
        </button>
      </li>

      <li>
        <span id="loading" data-i18n-title="loading">
          <object data="img/loading.svg"></object>
        </span>
        <button id="love" data-i18n-title="love">
          <object data="img/love.svg"></object>
        </button>
        <button id="error" data-i18n-title="error">
          <object data="img/error.svg"></object>
        </button>
      </li>
    </ul>

    <hr />

    <ul>
      <li>
        <button id="previous" disabled="disabled" data-i18n-title="previous">
          <object data="img/previous.svg"></object>
        </button>
      </li>

      <li>
        <button id="rewind" disabled="disabled" data-i18n-title="rewind">
          <object data="img/rewind.svg"></object>
        </button>
      </li>

      <li>
        <button id="stop" disabled="disabled" data-i18n-title="stop">
          <object data="img/stop.svg"></object>
        </button>
      </li>

      <li>
        <button id="pause" disabled="disabled" data-i18n-title="pause">
          <object data="img/pause.svg"></object>
        </button>
        <button id="play" disabled="disabled" data-i18n-title="play">
          <object data="img/play.svg"></object>
        </button>
      </li>

      <li>
        <button id="forward" disabled="disabled" data-i18n-title="forward">
          <object data="img/forward.svg"></object>
        </button>
      </li>

      <li>
        <button id="next" disabled="disabled" data-i18n-title="next">
          <object data="img/next.svg"></object>
        </button>
      </li>
    </ul>

    <ul>
      <li>
        <input type="checkbox" name="mute" disabled="disabled" />
        <span id="mute" data-i18n-title="mute">
          <object data="img/mute.svg"></object>
        </span>
        <span id="sound" data-i18n-title="sound">
          <object data="img/sound.svg"></object>
        </span>
      </li>

      <li class="colspan-2">
        <input type="range" id="volume" value="50" disabled="disabled" />
      </li>

      <li>
        <input type="radio" name="repeat" value="off" checked="checked"
               disabled="disabled" />
        <input type="radio" name="repeat" value="all" disabled="disabled" />
        <input type="radio" name="repeat" value="one" disabled="disabled" />
        <span id="repeat-all" data-i18n-title="repeat">
          <object data="img/repeat_all.svg"></object>
        </span>
        <span id="repeat-one" data-i18n-title="repeat">
          <object data="img/repeat_one.svg"></object>
        </span>
      </li>

      <li>
        <input type="checkbox" name="shuffle" disabled="disabled" />
        <span id="shuffle" data-i18n-title="shuffle">
          <object data="img/shuffle.svg"></object>
        </span>
      </li>

      <li>
        <button id="clear" disabled="disabled" data-i18n-title="clear">
          <object data="img/clear.svg"></object>
        </button>
      </li>
    </ul>

    <script src="script.js" type="module"></script>
  </body>
</html>
