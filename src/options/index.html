<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cast Kodi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="connection">
      <h3 data-i18n-content="connectionTitle"></h3>
      <p data-i18n-content="connectionIntro"></p>
      <div class="browser-style">
        <label for="connection-port"
               data-i18n-content="connectionPort"></label>
        <input type="number" id="connection-port" name="port" min="1"
               max="65535" required="required" />
      </div>
      <div class="browser-style">
        <label for="connection-username"
               data-i18n-content="connectionUsername"></label>
        <input type="text" id="connection-username" name="username" />
      </div>
      <div class="browser-style">
        <label for="connection-password"
               data-i18n-content="connectionPassword"></label>
        <input type="password" id="connection-password" name="password" />
      </div>

      <p data-i18n-content="connectionHelpHost"></p>
      <div class="browser-style">
        <label for="connection-host"
               data-i18n-content="connectionHost"></label>
        <input type="text" id="connection-host" name="host"
               required="required" />
        <button id="connection-check" data-i18n-content="connectionCheck"
                class="browser-style"></button>
      </div>
    </form>

    <form id="general">
      <h3 data-i18n-content="generalTitle"></h3>
      <div class="browser-style">
        <input type="checkbox" id="general-history" name="history" />
        <label for="general-history"
               data-i18n-content="generalHistory"></label>
      </div>
    </form>

    <form id="menus">
      <h3 data-i18n-content="menusTitle"></h3>
      <p data-i18n-content="menusDescription"></p>
      <div class="browser-style">
        <input type="checkbox" id="menus-send" name="send" />
        <label for="menus-send" data-i18n-content="menusSend"></label>
      </div>
      <div class="browser-style">
        <input type="checkbox" id="menus-insert" name="insert" />
        <label for="menus-insert" data-i18n-content="menusInsert"></label>
      </div>
      <div class="browser-style">
        <input type="checkbox" id="menus-add" name="add" />
        <label for="menus-add" data-i18n-content="menusAdd"></label>
      </div>
    </form>

    <form id="youtube">
      <h3 data-i18n-content="youtubeTitle"></h3>
      <p data-i18n-content="youtubePlaylist"></p>
      <div class="browser-style">
        <input type="radio" id="youtube-playlist-playlist" name="playlist"
               value="playlist" />
        <label for="youtube-playlist-playlist"
               data-i18n-content="youtubePlaylistPlaylist"></label>
      </div>
      <div class="browser-style">
        <input type="radio" id="youtube-playlist-video" name="playlist"
               value="video" />
        <label for="youtube-playlist-video"
               data-i18n-content="youtubePlaylistVideo"></label>
      </div>
    </form>

    <script src="script.js" type="module"></script>
  </body>
</html>
