<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cast Kodi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="connection">
      <h3 data-i18n-content="connection-title"></h3>
      <p data-i18n-content="connection-intro"></p>
      <div class="browser-style">
        <label for="connection-port"
               data-i18n-content="connection-port"></label>
        <input type="number" id="connection-port" name="port" min="1"
               max="65535" required="required" />
      </div>
      <div class="browser-style">
        <label for="connection-username"
               data-i18n-content="connection-username"></label>
        <input type="text" id="connection-username" name="username" />
      </div>
      <div class="browser-style">
        <label for="connection-password"
               data-i18n-content="connection-password"></label>
        <input type="password" id="connection-password" name="password" />
      </div>

      <p data-i18n-content="connection-helpHost"></p>
      <div class="browser-style">
        <label for="connection-host"
               data-i18n-content="connection-host"></label>
        <input type="text" id="connection-host" name="host"
               required="required" />
        <button id="connection-check" data-i18n-content="connection-check"
                class="browser-style"></button>
      </div>
    </form>

    <form id="general">
      <h3 data-i18n-content="general-title"></h3>
      <div class="browser-style">
        <input type="checkbox" id="general-history" name="history" />
        <label for="general-history"
               data-i18n-content="general-history"></label>
      </div>
    </form>

    <form id="menus">
      <h3 data-i18n-content="menus-title"></h3>
      <p data-i18n-content="menus-description"></p>
      <div class="browser-style">
        <input type="checkbox" id="menus-send" name="send" />
        <label for="menus-send" data-i18n-content="menus-send"></label>
      </div>
      <div class="browser-style">
        <input type="checkbox" id="menus-insert" name="insert" />
        <label for="menus-insert" data-i18n-content="menus-insert"></label>
      </div>
      <div class="browser-style">
        <input type="checkbox" id="menus-add" name="add" />
        <label for="menus-add" data-i18n-content="menus-add"></label>
      </div>
    </form>

    <form id="youtube">
      <h3 data-i18n-content="youtube-title"></h3>
      <p data-i18n-content="youtube-playlist"></p>
      <div class="browser-style">
        <input type="radio" id="youtube-playlist-playlist" name="playlist"
               value="playlist" />
        <label for="youtube-playlist-playlist"
               data-i18n-content="youtube-playlist-playlist"></label>
      </div>
      <div class="browser-style">
        <input type="radio" id="youtube-playlist-video" name="playlist"
               value="video" />
        <label for="youtube-playlist-video"
               data-i18n-content="youtube-playlist-video"></label>
      </div>
    </form>

    <form id="airmozilla">
      <h3 data-i18n-content="airmozilla-title"></h3>
      <div class="browser-style">
        <label for="airmozilla-format"
               data-i18n-content="airmozilla-format"></label>
        <select id="airmozilla-format" name="format">
          <option value="hd_webm"
                  data-i18n-content="airmozilla-hdwebm"></option>
          <option value="webm" data-i18n-content="airmozilla-webm"></option>
          <option value="hd_mp4" data-i18n-content="airmozilla-hdmp4"></option>
          <option value="mp4" data-i18n-content="airmozilla-mp4"></option>
        </select>
      </div>
    </form>

    <script src="script.js" type="module"></script>
  </body>
</html>
