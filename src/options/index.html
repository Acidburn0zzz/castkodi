<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cast Kodi</title>
    <link rel="stylesheet" href="photon.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3 data-i18n-textcontent="connection-title"></h3>
    <form id="connection">
      <p data-i18n-textcontent="connection-intro"></p>
      <div>
        <label for="connection-host" data-i18n-textcontent></label>
        <input type="text" id="connection-host" name="host" required
               placeholder="192.168.0.1" autocomplete="off"
               spellcheck="false" />
      </div>
      <p class="warning" data-i18n-textcontent="connection-change"></p>
    </form>

    <h3 data-i18n-textcontent="general-title"></h3>
    <form id="general">
      <div>
        <input type="checkbox" id="general-history" name="history"
               data-permissions="history" />
        <label for="general-history" data-i18n-textcontent></label>
      </div>
    </form>

    <h3 data-i18n-textcontent="menus-title"></h3>
    <form id="menus">
      <p data-i18n-textcontent="menus-description"></p>
      <div>
        <input type="checkbox" id="menus-send" name="send" />
        <label for="menus-send" data-i18n-textcontent></label>
      </div>
      <div>
        <input type="checkbox" id="menus-insert" name="insert" />
        <label for="menus-insert" data-i18n-textcontent></label>
      </div>
      <div>
        <input type="checkbox" id="menus-add" name="add" />
        <label for="menus-add" data-i18n-textcontent></label>
      </div>
    </form>
    <form id="contexts">
      <p data-i18n-textcontent="contexts-description"></p>
      <div>
        <input type="checkbox" id="contexts-audio" name="audio" />
        <label for="contexts-audio" data-i18n-textcontent></label>
        <input type="checkbox" id="contexts-bookmark" name="bookmark"
               data-permissions="bookmarks" />
        <label for="contexts-bookmark" data-i18n-textcontent></label>
        <input type="checkbox" id="contexts-frame" name="frame" />
        <label for="contexts-frame" data-i18n-textcontent></label>
        <input type="checkbox" id="contexts-link" name="link" />
        <label for="contexts-link" data-i18n-textcontent></label>
        <input type="checkbox" id="contexts-page" name="page" />
        <label for="contexts-page" data-i18n-textcontent></label>
        <input type="checkbox" id="contexts-selection" name="selection" />
        <label for="contexts-selection" data-i18n-textcontent></label>
        <input type="checkbox" id="contexts-tab" name="tab" />
        <label for="contexts-tab" data-i18n-textcontent></label>
        <input type="checkbox" id="contexts-video" name="video" />
        <label for="contexts-video" data-i18n-textcontent></label>
      </div>
    </form>

    <h3 data-i18n-textcontent="youtube-title"></h3>
    <form id="youtube">
      <p data-i18n-textcontent="youtube-playlist"></p>
      <div>
        <input type="radio" id="youtube-playlist-playlist" name="playlist"
               value="playlist" />
        <label for="youtube-playlist-playlist" data-i18n-textcontent></label>
      </div>
      <div>
        <input type="radio" id="youtube-playlist-video" name="playlist"
               value="video" />
        <label for="youtube-playlist-video" data-i18n-textcontent></label>
      </div>
    </form>

    <script src="../core/i18n.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
