<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cast Kodi</title>
    <link rel="stylesheet" href="extension.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <p>
        Pour envoyer des médias sur Kodi, vous devez <em>Autoriser le contrôle à
        distance via HTTP</em>. Ce règlage se fait dans la page <em>Paramètres /
        Services / Contrôle</em> de Kodi.
      </p>
      <p>
        <label for="port">Port :</label>
        <input type="text" id="port" name="port" placeholder="8080"
               pattern="[0-9]+" />
      </p>
      <p>
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" />
      </p>
      <p>
        <label for="username">Mot de passe :</label>
        <input type="password" id="password" name="password" />
      </p>

      <p>
        L'adresse du serveur Web est disponible dans la page <em>Paramètres /
        Infos sur le système</em>.
      </p>
      <p>
        <label for="host">Adresse IP :</label>
        <input type="text" id="host" name="host" placeholder="192.168.0.1" />
      </p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
